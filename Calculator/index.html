<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Task 3">
    <meta name="description" content="CodSoft Internship">
    <meta name="robots" content="index, nofollow">
    <meta name="author" content="Louis Marie SHAMBO">

     <!-- Custom CSS file link -->
    <link rel="stylesheet" href="style.css">

    <title>Simple Calculator</title>

</head>
<body>
    <div class="whole-calculator">
        <input type="text" class="display" disabled>
        <div class="calculator">

        <button class="function" data-value="%">%</button>
        <button class="function" data-value="DL">DL</button>
        <button class="function" data-value="AC">AC</button >
        <button class="function" data-value="/">/</button>

        <button id="number" data-value="7">7</button>
        <button id="number" data-value="8">8</button>
        <button id="number" data-value="9">9</button>
        <button class="function" data-value="*">X</button>

        <button id="number" data-value="4">4</button>
        <button id="number" data-value="5">5</button>
        <button id="number" data-value="6">6</button>
        <button class="function" data-value="-">-</button>

        <button id="number" data-value="1">1</button>
        <button id="number" data-value="2">2</button>
        <button id="number" data-value="3">3</button>
        <button class="function" data-value="+">+</button>

        <button id="number" data-value="0">0</button>
        <button id="number" data-value="00">00</button>
        <button id="number" data-value=".">.</button>
        <button class="function" data-value="=">=</button>
        </div>
    </div>
    <!-- Custom Js File link -->
    <script src="script.js"></script>
</body>
</html>
